<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Fingure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <h1>Game of Stone , Paper , Scissor</h1>

      <h2>Choose your options</h2>

      <div class="choices">
        <div class="choice"  id="Stone">
            <img src="./assests/Stone.png.png" alt="Stone">
        </div>

        <div class="choice"  id="Paper">
            <img src="./assests/Paper.png" alt="Paper">
        </div>

        <div class="choice" id="Scissor">
            <img src="./assests/Scissor.png" alt="Scissor">
        </div>
      </div>


      <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
      </div>

      <div id="msg-container">
        <p id="msg">Play your move</p>
      </div>

      <div class="reset">
        <button id="reset-btn">reset</button>
      </div>


      <script src="app.js"></script>
    
</body>
</html>
